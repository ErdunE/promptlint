  <rect x="20" y="30" width="80" height="55" rx="12" ry="12" fill="white" opacity="0.95"/>

  <!-- Text lines representing prompt -->
  <rect x="28" y="40" width="50" height="3" rx="1.5" fill="
#374151"/>
  <rect x="28" y="48" width="64" height="3" rx="1.5" fill="
#374151"/>
  <rect x="28" y="56" width="45" height="3" rx="1.5" fill="
#374151"/>

  <!-- Score display -->
  <rect x="28" y="65" width="25" height="12" rx="6" fill="
#f3f4f6"/>
  <text x="40.5" y="74" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="
#374151">85</text>

