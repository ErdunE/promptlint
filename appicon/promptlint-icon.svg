  <circle cx="85" cy="71" r="8" fill="url(#checkGradient)"/>
  <path d="M81 71 L84 74 L89 67" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Sparkle elements -->
